query searchSuperHero($name: String!) {
  searchSuperHero(name: $name) {
    id
    name
    powerstats {
      intelligence
      strength
      speed
      durability
      power
      combat
    }
    image {
      url
    }
  }
}

query viewSuperHeroDetails($id: Int!) {
  viewSuperHeroDetails(id: $id) {
   id
    name
    powerstats {
      intelligence
      strength
      speed
      durability
      power
      combat
    }
    image {
      url
    }
  }
}

mutation updatePowerStats(
  $id: Int!
  $payload: PowerStatsInput!
) {
  updatePowerStats(id: $id, payload: $payload) {
    id,
    name,
    powerstats {
      intelligence
      strength
      speed
      durability
      power
      combat
    }
  }
}

mutation updateAvatarAndStats($id: Int!, $payload: AvatarAndStatsInput!) {
  updateAvatarAndStats(id: $id, payload: $payload) {
    id,
    name,
    powerstats {
      intelligence
      strength
      speed
      durability
      power
      combat
    }
    image {
      url
    }
  }
}

